<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; connect-src 'self'; child-src 'self'; font-src 'self'; style-src 'self'; object-src 'none'; frame-src 'self' https://rss.app/embed/v1/ticker/t4KPZXdUUnjAtKSE;" />
  <meta name="description" content="digital-signage-on-my-own-framework" />
  <title>Greeting Board</title>
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  <link rel="preload" href="./font/KaiseiOpti-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="./css/all.min.css" type="text/css" />
  <link rel="stylesheet" href="./css/style.css" type="text/css" />
  <link rel="modulepreload" href="clock.js" />
  <link rel="modulepreload" href="time.js" />
  <script type="module" src="app.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="wrapper2">
      <iframe width="100%" height="60" title="news" src="https://rss.app/embed/v1/ticker/tFu3Ur7a81a2ti3w" frameborder="0"></iframe>
      <div id="greeting_words"></div>
      <div id="showing_time"></div>
      <div id="cntr_text"></div>
      <div hidden id="no_worker"></div>
    </div>
    <footer>
      <div id="option">
        実際の時間帯をお待ちにならずに、各時間帯の背景画像と挨拶の言葉をご確認いただくには、画面下部にあります各時間帯の表示をクリックしてください。
      </div>
      <button type="button" id="dawn">dawn(4:30 to 6:00)</button>
      <button type="button" id="f_half_morning">
        the first half in the morning(6:00 to 9:00)
      </button>
      <button type="button" id="l_half_morning">
        the latter half in the morning(9:00 to 12:00)
      </button>
      <button type="button" id="f_half_daytime">
        the first half during the daytime(12:00 to 15:00)
      </button>
      <button type="button" id="l_half_daytime">
        the latter half during the daytime(15:00 to 18:00)
      </button>
      <button type="button" id="evening">evening(18:00 to 22:00)</button>
      <button type="button" id="nighttime">
        nighttime(22:00 to the next day 4:30)
      </button>
      <button type="button" id="toggleBtn">
        <i class="fa-sharp fa-solid fa-maximize" id="toggleIcon">TOGGLE</i>
      </button>
      <div id="copyright">
        This product is dedicated to Ms. Watt.<br />Since Dec, 2021 (C) Y.K
      </div>
    </footer>
  </div>
</body>

</html>
