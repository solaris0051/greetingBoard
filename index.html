<!DOCTYPE html>
<html lang="ja">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="digital-sinage">
	<title>Greeting Board</title>
	<link rel="icon" type="image/x-icon" href="./img/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" type="text/css">
	<link rel="modulepreload" href="./js/Clock.js">
	<script type="module" src="./js/index.js"></script>
</head>

<body>
	<div class="wrapper">
		<main>
			<h1 id="greeting_words"></h1>
			<p id="cntr_text"></p>
			<p hidden id="no_worker"></p>
		</main>
		<footer>
			<p>
				You can click the below if you'd like to check the every background<br>
				image and greeting word, without having to wait for both real time.
			</p>
			<button type="button" id="dawn">
				dawn(4:30 to 6:00)
			</button>
			<button type="button" id="f_half_morning">
				the first half in the morning(6:00 to 9:00)
			</button>
			<button type="button" id="l_half_morning">
				the latter half in the morning(9:00 to 12:00)
			</button>
			<button type="button" id="f_half_daytime">
				the first half during the daytime(12:00 to 15:00)
			</button>
			<button type="button" id="l_half_daytime">
				the latter half during the daytime(15:00 to 18:00)
			</button>
			<button type="button" id="evening">
				evening(18:00 to 22:00)
			</button>
			<button type="button" id="nighttime">
				nighttime(22:00 to the next day 4:30)
			</button>
			<p>Since Dec, 2021 (C) Y.K</p>
		</footer>
	</div>
</body>

</html>
